<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Encontro FÃ¡cil</title>

</head>
<body background="images/bg-encontroFacil.png">
		<div wicket:id="feedback"></div>
		
		<div class="form-inline">
			<div wicket:id="loginAcessoPanel"></div>
		</div>
		
		<div class="clear"></div>
		
		<div id="panelCadastro" class="padding-left173 delta100 container_16">
			<form wicket:id="formularioCadastro" class="formulario" role="form">
				<div class="grid_3 alpha10">
					<h3>Cadastre-se</h3>
				</div>
				
				<div class="clear"></div>
				
				<div class="grid_12">
					<div class="grid_6">
						<input type="text" wicket:id="nome" class="form-control" placeholder="Nome" autofocus>
					</div>
					<div class="grid_4"> 
						<span class="delta7" wicket:id="genero"></span>
					</div>
				</div>
				
				<div class="clear"></div>
				
				<div class="grid_12">
					<div class="grid_6">
						<input wicket:id="cpf" maxlength="11" type="text" class="form-control" placeholder="Cpf">
					</div>
					<div class="grid_4">
						<input wicket:id="dataNascimento" type="text" class="form-control" placeholder="Data de nascimento">						
					</div>
				</div>
				
				<div class="clear"></div>
				
				<div class="grid_12">
					<div class="grid_5">				
						<input wicket:id="login" maxlength="20" type="text" class="form-control" placeholder="Login">
					</div>
					<div class="grid_5">
						<input wicket:id="senha" maxlength="10" type="text" class="form-control" placeholder="Senha">
					</div>
				</div>
				
				<div class="grid_10 alpha10">
					<input class="btn btn-lg btn-primary btn-block" type="submit" wicket:id="btnCadastrar" value="Cadastrar" />
				</div>
			</form>
		</div>
</body>
</html>
